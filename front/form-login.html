    input , .bootstrap-select.btn-group button{
        background-color: #f3f4f6  !important;

<body>

  <div id="wrapper" class="flex flex-col justify-between h-screen">

      <div class="bg-white py-4 shadow dark:bg-gray-800">
          <div class="max-w-6xl mx-auto">


              <div class="flex items-center lg:justify-between justify-around">

                  <a href="">
                      <img src="../static/assets/images/logo.png" alt="" class="w-32">
                  </a>

                  <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">

                      <a href="form-register.html" class="bg-purple-500 purple-500 px-6 py-3 rounded-md shadow text-white">S'enregister</a>
                  </div>

              </div>


          </div>
      </div>

      <div>

        <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
            <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md">
                <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Se connecter </h1>

                <div>
                    <label class="mb-0" for="email"> Email </label>
                    <input type="email" id="email" placeholder="Info@example.com" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                </div>
                <div>
                    <label class="mb-0" for="password"> Mot de passe </label>
                    <input type="password" id="password" placeholder="******" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                </div>

                <div>
                    <button type="button" class="bg-blue-600 font-semibold p-2.5 mt-5 rounded-md text-center text-white w-full" onclick="login()">
                        OK </button>
                </div>

                <div class="uk-heading-line uk-text-center py-5"><span> Ou, se connecter avec </span></div>
            
                <div class="flex items-center space-x-2 justify-center">
                    <a href="">
                        <ion-icon name="logo-google" class="p-2 rounded-full text-2xl bg-gray-100 text-blue-600"></ion-icon>
                    </a>
                    <a href="">
                        <ion-icon name="logo-facebook" class="p-2 rounded-full text-2xl bg-gray-100 text-blue-600"></ion-icon>
                    </a>
                    <a href="">
                        <ion-icon name="logo-twitter" class="p-2 rounded-full text-2xl bg-gray-100 text-indigo-500"></ion-icon>
                    </a>
                    <a href="">
                        <ion-icon name="logo-github" class="p-2 rounded-full text-2xl bg-gray-100"></ion-icon>
                    </a>
                </div>
             



            </form>

        </div>
    
      </div>
      
      <div class="lg:mb-5 py-3 uk-link-reset">
          <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
              <div class="flex space-x-2 text-gray-700 uppercase">
                  <a href="#">À Propos |</a>
                  <a href="#"> Aide |</a>
                  <a href="#"> Condiditon |</a>
                  <a href="#"> Confidentialité</a>
              </div>
              <p class="capitalize"> © copyright by TalkAI</p>
          </div>
      </div>
