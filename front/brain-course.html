<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brain Course</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Courseplus is - Professional A unique and beautiful collection of UI elements">

    <link href="../static/assets/images/favicon.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="../static/assets/css/icons.css">
    <link rel="stylesheet" href="../static/assets/css/uikit.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .audio-player {
            margin-top: 5px;
        }
    </style>
</head>

<body class="bg-black">
    <div id="wrapper" class="course-watch flex">
        <div class="sidebar bg-white flex flex-col items-center justify-between">
            <span class="btn-close-mobi right-3 left-auto" uk-toggle="target: #wrapper ; cls: is-active"></span>

            <div class="flex justify-between lg:-ml-1 mt-1 mr-2">
                <a href="home.html" class="flex items-center text-blue-500">
                    <ion-icon name="chevron-back-outline" class="md:text-lg text-2xl"></ion-icon>
                    <span class="text-sm md:inline hidden"> Retour</span>
                </a>
            </div>

            <h1 class="lg:text-2xl text-lg font-bold mt-2 line-clamp-2">Chat</h1>

            <div id="chatBox" class="chat-box mt-4 p-4 flex-1 overflow-y-auto"></div>
            <div id="suggestionsBox"></div>

            <button id="toggleRecording" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-600">Commencer l'enregistrement</button>

            <div id="loadingIndicator" class="hidden mt-2 flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A8.001 8.001 0 0112 4.472v3.498L6.295 17.29a7.962 7.962 0 01-.294-1.999zM20 12c0-4.418-3.582-8-8-8v3.472a7.98 7.98 0 013.75 1.069l4.192-4.192A7.963 7.963 0 0120 12zm-6 5.291V16.5l4.185-4.185a8.045 8.045 0 01-2.369-1.935l-3.5 3.5zm-4.185-9.78L7.5 7.5l4.185-4.185v3.472A7.98 7.98 0 018.815 7.51z"></path>
                </svg>
                <span class="text-yellow-500 ml-1">En cours de traitement...</span>
            </div>
        </div>

        <div class="main_content h-screen flex flex-col justify-center items-center"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../static/assets/js/uikit.js"></script>
    <script src="../static/assets/js/tippy.all.min.js"></script>
    <script src="../static/assets/js/simplebar.js"></script>
    <script src="../static/assets/js/custom.js"></script>
    <script src="../static/assets/js/bootstrap-select.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <script>
        let recorder;
        let audioChunks = [];
        let recording = false;
        let initialChatStarted = false;

        async function startChat() {
            updateButtonState('processing');
            try {
                const response = await fetch('/chat/start', {
                    method: 'POST'
                });
                const data = await response.json();
                displayMessage(data.generated_response, 'bot', data.audio_base64);

                // Charger et jouer l'audio généré
                const audioBase64 = data.audio_base64;
                const audioElement = document.getElementById('generatedAudio');
                audioElement.src = "data:audio/wav;base64," + audioBase64;

                audioElement.style.display = "none";

                // Afficher l'indicateur de chargement et cacher l'audio
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('audioStatus').classList.remove('hidden');
                audioElement.style.display = "block";

                // Jouer l'audio
                audioElement.play();

                // Détecter le début et la fin de la lecture de l'audio
                audioElement.onplay = () => {
                    document.getElementById('avatar').classList.add('speaking');
                    document.getElementById('audioStatus').classList.add('hidden');
                };
                audioElement.onpause = () => {
                    document.getElementById('avatar').classList.remove('speaking');
                };
                audioElement.onended = () => {
                    document.getElementById('avatar').classList.remove('speaking');
                };
            } catch (err) {
                console.error('Error starting chat: ', err);
            } finally {
                updateButtonState('start');
            }
        }

        async function toggleRecording() {
            if (!recording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // Vérifier si le microphone est actif et non muet
                    const audioTracks = stream.getAudioTracks();
                    if (audioTracks.length === 0 || !audioTracks[0].enabled) {
                        throw new Error("Microphone is muted or inactive.");
                    }
                    recorder = new MediaRecorder(stream);
                    recorder.ondataavailable = e => audioChunks.push(e.data);
                    recorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks);
                        const formData = new FormData();
                        formData.append('audio_file', audioBlob, 'recorded_audio.wav');
                        updateButtonState('processing');
                        try {
                            const response = await fetch('/chat/', {
                                method: 'POST',
                                body: formData
                            });
                            const data = await response.json();
                            console.log(data);

                            if (data.error === "unknown_language") {
                                displayMessage("Erreur de prononciation, recommence !", 'bot', null, true);
                            } else {
                                if (data.user_input) {
                                    displayMessage(data.user_input, 'user');
                                }

                                if (data.generated_response) {
                                    displayMessage(data.generated_response, 'bot', data.audio_base64);
                                }

                                if (data.suggestions) {
                                    appendSuggestions(data.suggestions);
                                }
                            }

                        } catch (err) {
                            console.error('Error sending audio data to server: ', err);
                            displayErrorMessage("Erreur lors de l'envoi des données audio au serveur.");
                        } finally {
                            audioChunks = [];
                            recording = false;
                            updateButtonState('start');
                        }
                    };
                    recorder.start();
                    recording = true;
                    updateButtonState('stop');
                } catch (err) {
                    if (err.name === 'DOMException' && err.message.includes('Requested device not found')) {
                        console.error('Error starting recording: ', err);
                        displayErrorMessage("Microphone non trouvé. Veuillez vérifier que votre microphone est connecté et fonctionne correctement.");
                    } else {
                        console.error('Error starting recording: ', err);
                        displayErrorMessage("🎙️ Erreur lors du démarrage de l'enregistrement : Microphone inactif ou muet.");
                    }
                }
            } else {
                recorder.stop();
            }
        }

        function appendSuggestions(suggestions) {
            const chatBox = document.getElementById('chatBox');

            // Créer un titre pour les suggestions
            const suggestionsTitle = document.createElement('div');
            suggestionsTitle.className = 'suggestions-title text-gray-500 font-bold mb-2';
            suggestionsTitle.textContent = 'Suggestion : ⬇️';

            chatBox.appendChild(suggestionsTitle);

            if (suggestions && suggestions.length > 0) {
                suggestions.forEach((suggestion, index) => {
                    if (suggestion.trim() !== "") {
                        const suggestionDiv = document.createElement('div');
                        suggestionDiv.className = 'div bg-yellow-200 text-blue-800 p-2 rounded mb-2';
                        suggestionDiv.textContent = suggestion;
                        suggestionDiv.setAttribute('data-index', index); // Attribut pour gérer le clic
                        suggestionDiv.addEventListener('click', () => {
                            // Action à effectuer lors du clic sur une suggestion
                            // Par exemple, remplacer le contenu de l'entrée utilisateur avec la suggestion choisie
                            const userInputField = document.getElementById('userInputField');
                            userInputField.value = suggestion;
                        });
                        chatBox.appendChild(suggestionDiv);
                    }
                });
            } else {
                const noSuggestionsDiv = document.createElement('div');
                noSuggestionsDiv.className = 'no-suggestions text-red-500';
                noSuggestionsDiv.textContent = "Aucune suggestion disponible.";
                chatBox.appendChild(noSuggestionsDiv);
            }

            // Faire défiler vers le bas pour afficher le dernier message ajouté
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayMessage(message, sender, audioBase64, isError = false) {
            const chatBox = document.getElementById('chatBox');
            if (message.trim() === "Thank you.") {
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.className = 'message bg-orange-100 text-black-500 rounded-lg p-2 max-w-xs';
                errorMessageDiv.textContent = "🗣️ Aucun audio détecté, recommencez.";
                chatBox.appendChild(errorMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                return;
            }
            if (!message) return; // Ne rien faire si le message est null

            

            // Créer un conteneur pour le message et l'audio
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container mb-2';

            // Créer le div pour le message textuel
            const messageDiv = document.createElement('div');
            if (isError) {
                messageDiv.className = 'message bg-red-500 text-white rounded-lg p-2 max-w-xs';
            } else {
                messageDiv.className = `message ${sender === 'bot' ? '' : 'self'} bg-${sender === 'bot' ? 'gray-200' : 'blue-500'} ${sender === 'bot' ? 'rounded-lg' : 'text-white rounded-lg'} p-2 max-w-xs`;
            }
            messageDiv.textContent = message;

            // Ajouter le message textuel au conteneur
            messageContainer.appendChild(messageDiv);

            // Si un fichier audio est fourni, créer et ajouter l'élément audio
            if (audioBase64) {
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.src = "data:audio/wav;base64," + audioBase64;
                audioElement.className = 'audio-player'; // Classe pour styliser le lecteur audio

                // Attacher un événement pour démarrer la lecture dès que l'audio est chargé
                audioElement.addEventListener('loadeddata', () => {
                    audioElement.play(); // Démarrer la lecture
                });

                // Ajouter l'élément audio au conteneur
                messageContainer.appendChild(audioElement);
            } 

            // Ajouter le conteneur au chatBox
            chatBox.appendChild(messageContainer);

            // Faire défiler vers le bas pour afficher le dernier message ajouté
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayErrorMessage(errorMessage) {
            const chatBox = document.getElementById('chatBox');
            const errorMessageDiv = document.createElement('div');
            errorMessageDiv.className = 'message text-red-500 rounded-lg p-2 max-w-xs';
            errorMessageDiv.textContent = errorMessage;
            chatBox.appendChild(errorMessageDiv);

            // Faire défiler vers le bas pour afficher le dernier message ajouté
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateButtonState(state) {
            const button = document.getElementById('toggleRecording');
            const loadingIndicator = document.getElementById('loadingIndicator');

            switch (state) {
                case 'start':
                    button.textContent = "Commencer l'enregistrement";
                    button.classList.remove('hidden');
                    button.classList.remove('bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'text-white');
                    button.classList.add('bg-green-500', 'text-white');
                    loadingIndicator.classList.add('hidden');
                    break;
                case 'stop':
                    button.textContent = "Arrêter l'enregistrement";
                    button.classList.remove('bg-green-500', 'bg-orange-500', 'bg-yellow-500', 'text-white');
                    button.classList.add('bg-red-500', 'text-white');
                    loadingIndicator.classList.add('hidden');
                    break;
                case 'processing':
                    button.classList.add('hidden');
                    loadingIndicator.classList.remove('hidden');
                    break;
                default:
                    break;
            }
        }

        document.getElementById('toggleRecording').addEventListener('click', async () => {
            if (!initialChatStarted) {
                await startChat();
                initialChatStarted = true;
            } else {
                await toggleRecording();
            }
        }
    );
    </script>
</body>

</html>
