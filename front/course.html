    // Configuration du lecteur audio
    function setupAudioPlayer(audioPlayer, container) {
        const progressBar = container.querySelector('.audio-progress');
        if (!progressBar) return;

        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
            }
        });

        audioPlayer.addEventListener('play', () => {
            changeAvatarToGif();
            progressBar.style.background = 'linear-gradient(90deg, #10b981, #059669)';
        });

        audioPlayer.addEventListener('pause', () => {
            changeAvatarToPng();
        });

        audioPlayer.addEventListener('ended', () => {
            changeAvatarToPng();
            progressBar.style.width = '0%';
        });

        // Lecture automatique
        audioPlayer.addEventListener('loadeddata', () => {
            audioPlayer.play().catch(error => {
                console.warn('Lecture automatique bloquÃ©e:', error);
            });
        });
    }

    // Classes CSS pour les messages
    function getMessageClasses(sender, message, isError, isWelcome = false) {
        const baseClasses = 'message p-6 shadow-lg transition-all duration-300';
        
        if (isWelcome) {
            return `${baseClasses} bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-400 rounded-2xl`;
        } else if (isError) {
            return `${baseClasses} message-error`;
        } else if (message.startsWith('Traduction :')) {
            return `${baseClasses} message-translation`;
        } else if (sender === 'bot') {
            return `${baseClasses} message-bot`;
        } else {
            return `${baseClasses} message-user ml-auto`;
        }
    }

    // Traduction
    function translateMessage(message) {
        fetch('/translate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        })
        .then(response => {
            if (!response.ok) throw new Error('Erreur traduction');
            return response.json();
        })
        .then(data => {
            setTimeout(() => {
                displayMessage(`ð«ð· ${data.translated_message}`, 'bot');
            }, 300);
        })
        .catch(error => {
            console.error('Erreur traduction:', error);
            displayErrorMessage('â Erreur de traduction');
        });
    }

    async function stopChatSession() {
        try {
            const accessToken = localStorage.getItem("accessToken");
            if (!accessToken) throw new Error("Token manquant");

            const response = await fetch('/chat_conv/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);

            const data = await response.json();
            if (data.message === "Chat session ended successfully.") {
                window.location.href = `analysis.html?conversation_id=${data.conversation_id}`;
            }
        } catch (err) {
            console.error('Erreur arrÃªt session:', err);
            // Redirection vers l'accueil en cas d'erreur
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 2000);
        }
    }

            const userInputField = document.getElementById('userInputField');

        if (event.key === 'Escape') {

            if (container && !container.classList.contains('hidden')) {
                toggleTextArea();
            }
        }
    });
