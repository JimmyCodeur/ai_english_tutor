        body {

        .btn-modern {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-modern:hover::before {
            left: 100%;
        }
        
        .recording-pulse {
            animation: pulseGlow 1.5s infinite;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .suggestion-item {

            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

            color: white;
            border-radius: 24px 24px 8px 24px;
            margin-left: auto;
        }
        
        .message-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-radius: 24px;
            border-left: 4px solid #fecaca;
        }
        
        .message-translation {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 24px;
            border-left: 4px solid #a7f3d0;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #cbd5e0, #9ca3af);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #9ca3af, #6b7280);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(243, 244, 246, 0.8);
            border-radius: 20px;
            margin-bottom: 16px;
        }
        
        .typing-dots {
            display: flex;
            space-x: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {

            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);

        // Enregistrement vocal
        async function toggleRecording() {
            if (!recording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const audioTracks = stream.getAudioTracks();
                    
                    if (audioTracks.length === 0 || !audioTracks[0].enabled) {
                        throw new Error("Microphone inactif");
                    }
                    
                    recorder = new MediaRecorder(stream);
                    recorder.ondataavailable = e => audioChunks.push(e.data);
                    recorder.onstop = async () => await handleRecordingStop();
                    
                    recorder.start();
                    recording = true;
                    updateButtonState('stop');
                    console.log('üéôÔ∏è Enregistrement d√©marr√©');
                    
                } catch (err) {
                    console.error('‚ùå Erreur microphone:', err);
                    handleMicrophoneError(err);
                    updateButtonState('start');
                }
            } else {
                recorder.stop();
                console.log('‚èπÔ∏è Arr√™t demand√©');
            }
        }

            if (err.name === 'NotFoundError') {
                displayErrorMessage("üéôÔ∏è Microphone non trouv√©. V√©rifiez votre mat√©riel.");
            } else if (err.name === 'NotAllowedError') {
                displayErrorMessage("üîí Acc√®s microphone refus√©. Autorisez l'acc√®s dans votre navigateur.");
            } else {

                formData.append('audio_file', audioBlob, 'recorded_audio.wav');

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: formData
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('üîê Session expir√©e');
                    }
                    throw new Error(`Erreur HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì® R√©ponse re√ßue:', data);
                
                // Traitement des r√©ponses

            const button = document.getElementById('toggleTextArea');

                container.classList.remove('hidden');
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                
                requestAnimationFrame(() => {
                    container.style.transition = 'all 0.3s ease-out';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                });
                
                button.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    <span class="font-semibold">Fermer</span>
                `;
                
                setTimeout(() => userInputField.focus(), 300);
            } else {
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                setTimeout(() => container.classList.add('hidden'), 300);
                
                button.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-1l-4 4z"></path>
                    </svg>
                    <span class="font-semibold">Clavier</span>
                `;
            }
        }
        
        // Envoi message texte
        async function sendTextMessage() {
            const userInputField = document.getElementById('userInputField');
            const message = userInputField.value.trim();
            
            if (!message) {
                userInputField.focus();
                userInputField.style.borderColor = '#ef4444';
                userInputField.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                setTimeout(() => {
                    userInputField.style.borderColor = '';
                    userInputField.style.boxShadow = '';
                }, 1000);
                return;
            }
            
            displayMessage(message, 'user');
            userInputField.value = '';
            updateButtonState('processing');
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);
                
                const data = await response.json();
                
                setTimeout(() => {
                    if (data.generated_response) {
                        displayMessage(data.generated_response, 'bot', data.audio_base64);
                    }
                    if (data.suggestions) {
                        setTimeout(() => appendSuggestions(data.suggestions), 300);
                    }
                }, 500);
                
            } catch (err) {
                console.error('Erreur envoi texte:', err);
                displayErrorMessage("üí• " + err.message);
            } finally {
                hideTypingIndicator();
                updateButtonState('start');
            }
        }
        
        // Session management
        function checkAndStopSession(generated_response) {
            if (generated_response === "Thanks for the exchange, I have to go soon! Bye.") {
                setTimeout(() => {
                    displayMessage("üéØ Session termin√©e ! Redirection vers l'analyse...", 'bot');
                    setTimeout(stopChatSession, 2000);
                }, 1000);
            }
        }
        
        async function stopChatSession() {
            try {
                const accessToken = localStorage.getItem("accessToken");
                if (!accessToken) throw new Error("Token manquant");
                
                const response = await fetch('/chat_repeat/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);
                
                const data = await response.json();
                if (data.message === "Chat session ended successfully.") {
                    window.location.href = `analysis.html?conversation_id=${data.conversation_id}`;
                }
            } catch (err) {
                console.error('Erreur arr√™t session:', err);
            }
        }
        
        // Utilitaires
        function logout() {
            localStorage.removeItem("accessToken");
            localStorage.removeItem("userEmail");
            localStorage.removeItem("nom");
            window.location.href = "form-login.html";
        }
        
        // √âv√©nements clavier
        document.addEventListener('keydown', function(event) {
            // Ctrl+Enter pour envoyer
            if ((event.ctrlKey || event.shiftKey) && event.key === 'Enter') {
                event.preventDefault();
                const userInputField = document.getElementById('userInputField');
                if (!document.getElementById('textInputContainer').classList.contains('hidden') && userInputField.value.trim()) {
                    sendTextMessage();
                }
            }
            
            // Espace pour enregistrer (sauf si on est dans un champ de texte)
            if (event.code === 'Space' && !event.target.matches('input, textarea')) {
                event.preventDefault();
                toggleRecording();
            }
            
            // √âchap pour fermer le champ de texte
            if (event.key === 'Escape') {
                const container = document.getElementById('textInputContainer');
                if (!container.classList.contains('hidden')) {
                    toggleTextArea();
                }
            }
        });
        
        // Chargement profil utilisateur
        async function loadUserProfile() {
            try {
                const accessToken = localStorage.getItem("accessToken");
                if (!accessToken) return;
                
                const response = await fetch('/users/me', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('profile-name').textContent = user.nom || 'Utilisateur';
                    document.getElementById('profile-email').textContent = user.email || '';
                    document.getElementById('profile-name-header').textContent = user.nom || 'Utilisateur';
                }
            } catch (error) {
                console.error('Erreur profil:', error);
            }
        }
        
        // Gestion de la visibilit√© de la page
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && recording) {
                // Optionnel: arr√™ter l'enregistrement si l'utilisateur change d'onglet
                console.log('Page cach√©e pendant l\'enregistrement');
            }
        });
        
        // Gestion responsive pour mobile
        function handleResponsive() {
            const isMobile = window.innerWidth < 768;
            const chatContainer = document.querySelector('.chat-container');
            
            if (isMobile) {
                chatContainer.classList.add('mx-2');
                chatContainer.classList.remove('mx-4');
            } else {
                chatContainer.classList.add('mx-4');
                chatContainer.classList.remove('mx-2');
            }
        }
        
        window.addEventListener('resize', handleResponsive);
        handleResponsive(); // Appel initial
        
        // Gestion de la connexion r√©seau
        window.addEventListener('online', function() {
            console.log('‚úÖ Connexion r√©tablie');
            // Optionnel: afficher un message de reconnexion
        });
        
        window.addEventListener('offline', function() {
            console.warn('‚ö†Ô∏è Connexion perdue');
            displayErrorMessage('üì° Connexion internet perdue. V√©rifiez votre r√©seau.');
        });
        
        // Gestion fermeture page
        window.addEventListener('beforeunload', function(event) {
            if (recording) {
                event.preventDefault();
                event.returnValue = 'Enregistrement en cours. √ätes-vous s√ªr de vouloir quitter ?';
                return 'Enregistrement en cours. √ätes-vous s√ªr de vouloir quitter ?';
            }
        });
        
        // Notification de permissions
        async function checkMicrophonePermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'microphone' });
                if (permission.state === 'denied') {
                    displayErrorMessage('üéôÔ∏è Acc√®s microphone refus√©. Activez-le dans les param√®tres de votre navigateur.');
                }
                
                permission.addEventListener('change', () => {
                    if (permission.state === 'granted') {
                        console.log('‚úÖ Permission microphone accord√©e');
                    }
                });
            } catch (error) {
                console.warn('Impossible de v√©rifier les permissions microphone');
            }
        }
        
        // Auto-scroll intelligent
        function smartScroll() {
            const chatBox = document.getElementById('chatBox');
            const isScrolledToBottom = chatBox.scrollHeight - chatBox.clientHeight <= chatBox.scrollTop + 1;
            
            if (isScrolledToBottom) {
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
        
        // Observer pour d√©tecter les nouveaux messages
        const chatObserver = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    smartScroll();
                }
            });
        });
        
        // Initialisation finale
        document.addEventListener('DOMContentLoaded', function() {
            // Observer le chat box pour l'auto-scroll
            const chatBox = document.getElementById('chatBox');
            if (chatBox) {
                chatObserver.observe(chatBox, { childList: true });
            }
            
            // V√©rifier les permissions
            checkMicrophonePermission();
            
            // Ajouter des raccourcis clavier visibles
            const helpText = document.createElement('div');
            helpText.className = 'fixed bottom-4 left-4 bg-black bg-opacity-70 text-white p-3 rounded-lg text-xs hidden lg:block';
            helpText.innerHTML = `
                <div class="font-semibold mb-1">Raccourcis :</div>
                <div>‚Ä¢ <kbd class="bg-gray-600 px-1 rounded">Espace</kbd> Enregistrer</div>
                <div>‚Ä¢ <kbd class="bg-gray-600 px-1 rounded">Ctrl+Enter</kbd> Envoyer</div>
                <div>‚Ä¢ <kbd class="bg-gray-600 px-1 rounded">√âchap</kbd> Fermer clavier</div>
            `;
            document.body.appendChild(helpText);
        });
        
        console.log('üéâ Interface TalkAI charg√©e avec succ√®s !');
    </script>
</body>
