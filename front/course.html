<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="stylesheet" href="../static/assets/css/uikit.css">
    <link rel="stylesheet" href="../static/assets/css/icons.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link href="../static/assets/images/favicon.png" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .avatar-container {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .message {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn-modern {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-modern:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-modern:hover:before {
            left: 100%;
        }
        
        .recording-pulse {
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 24px 24px 0 0;
            padding: 20px 30px;
        }
        
        .chat-box {
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            border: none;
            max-height: 500px;
        }
        
        .suggestion-item {
            background: linear-gradient(135deg, #fef3c7, #fde047);
            border: 1px solid #f59e0b;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .suggestion-item:hover {
            background: linear-gradient(135deg, #fde047, #facc15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .audio-visualizer {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .audio-progress {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .message-bot {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #374151;
            border-radius: 18px 18px 18px 4px;
        }
        
        .message-user {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-radius: 18px 18px 4px 18px;
            margin-left: auto;
        }
        
        .message-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-radius: 18px;
        }
        
        .message-translation {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 18px;
        }
        
        .header_inner {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .tooltip {
            position: relative;
        }
        
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }
        
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>

    <script>
        let recorder;
        let audioChunks = [];
        let recording = false;
        let initialChatStarted = false;

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 Initialisation de l\'interface...');
            addWelcomeAnimation();
            const urlParams = new URLSearchParams(window.location.search);
            const choice = urlParams.get('choice');
            console.log('📋 Choix détecté:', choice);
            await startChat(choice);
        });

        // Animation de bienvenue
        function addWelcomeAnimation() {
            const chatBox = document.getElementById('chatBox');
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'text-center py-8';
            welcomeDiv.innerHTML = `
                <div class="animate-bounce mb-4">
                    <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full mx-auto flex items-center justify-center">
                        <ion-icon name="chatbubble-ellipses" class="text-white text-2xl"></ion-icon>
                    </div>
                </div>
                <p class="text-gray-500 font-medium">Préparation de votre assistant...</p>
            `;
            chatBox.appendChild(welcomeDiv);
        }

        // Fonction pour démarrer le chat
        async function startChat(choice) {
            const accessToken = localStorage.getItem("accessToken");
            if (!accessToken) {
                console.error("❌ Token d'accès manquant");
                displayErrorMessage("🔐 Session expirée. Veuillez vous reconnecter.");
                return;
            }

            updateButtonState('processing');
            showTypingIndicator();

            try {
                const endpoint = getChatEndpoint();
                console.log(`📡 Requête vers: ${endpoint}`);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ choice: choice })
                });

                if (!response.ok) {
                    let errorMessage = `Erreur HTTP ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorMessage;
                    } catch (e) {
                        console.error('Impossible de parser l\'erreur');
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                console.log('✅ Données reçues:', data);

                // Nettoyer le message de bienvenue
                clearWelcomeMessage();

                if (!data.generated_response) {
                    throw new Error('Réponse manquante du serveur');
                }

                // Afficher le message avec animation
                setTimeout(() => {
                    displayMessage(data.generated_response, 'bot', data.audio_base64);
                    if (data.audio_base64) {
                        playAudioFromBase64(data.audio_base64);
                    }
                }, 500);

            } catch (err) {
                console.error('❌ Erreur:', err);
                clearWelcomeMessage();
                displayErrorMessage(`💥 Erreur: ${err.message}`);
            } finally {
                hideTypingIndicator();
                updateButtonState('start');
            }
        }

        // Indicateur de frappe
        function showTypingIndicator() {
            const chatBox = document.getElementById('chatBox');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'flex items-center space-x-2 p-4';
            typingDiv.innerHTML = `
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
                <span class="text-gray-500 text-sm">L'assistant réfléchit...</span>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function clearWelcomeMessage() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
        }

        // Fonction pour jouer l'audio
        function playAudioFromBase64(audioBase64) {
            try {
                const audioElement = document.createElement('audio');
                audioElement.src = "data:audio/wav;base64," + audioBase64;
                audioElement.play().then(() => {
                    console.log('🔊 Audio en lecture');
                    changeAvatarToGif();
                }).catch((error) => {
                    console.warn('⚠️ Lecture auto bloquée:', error);
                });
                
                audioElement.onended = () => {
                    changeAvatarToPng();
                };
            } catch (error) {
                console.error('❌ Erreur audio:', error);
            }
        }

        // Endpoints
        function getChatEndpoint() {
            const url = window.location.href;
            if (url.includes('conv_')) return '/chat_conv/start';
            if (url.includes('r_a_m_')) return '/chat_repeat/start';
            throw new Error('URL invalide');
        }

        function getChatEndpointTwo() {
            const url = window.location.href;
            if (url.includes('conv_')) return '/chat_conv';
            if (url.includes('r_a_m_')) return '/chat_repeat';
            throw new Error('URL invalide');
        }

        // Enregistrement vocal
        async function toggleRecording() {
            if (!recording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const audioTracks = stream.getAudioTracks();
                    
                    if (audioTracks.length === 0 || !audioTracks[0].enabled) {
                        throw new Error("Microphone inactif");
                    }

                    recorder = new MediaRecorder(stream);
                    recorder.ondataavailable = e => audioChunks.push(e.data);
                    recorder.onstop = async () => await handleRecordingStop();

                    recorder.start();
                    recording = true;
                    updateButtonState('stop');
                    console.log('🎙️ Enregistrement démarré');

                } catch (err) {
                    console.error('❌ Erreur microphone:', err);
                    handleMicrophoneError(err);
                    updateButtonState('start');
                }
            } else {
                recorder.stop();
                console.log('⏹️ Arrêt demandé');
            }
        }

        function handleMicrophoneError(err) {
            if (err.name === 'NotFoundError') {
                displayErrorMessage("🎙️ Microphone non trouvé. Vérifiez votre matériel.");
            } else if (err.name === 'NotAllowedError') {
                displayErrorMessage("🔒 Accès microphone refusé. Autorisez l'accès dans votre navigateur.");
            } else {
                displayErrorMessage("⚠️ Erreur microphone: " + err.message);
            }
        }

        // Gestion arrêt enregistrement
        async function handleRecordingStop() {
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio_file', audioBlob, 'recorded_audio.wav');
                
                const urlParams = new URLSearchParams(window.location.search);
                const choice = urlParams.get('choice');
                formData.append('choice', choice);

                updateButtonState('processing');
                showTypingIndicator();

                const accessToken = localStorage.getItem("accessToken");
                if (!accessToken) throw new Error("Token manquant");

                const endpoint = getChatEndpointTwo();
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: formData
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('🔐 Session expirée');
                    }
                    throw new Error(`Erreur HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('📨 Réponse reçue:', data);

                // Traitement des réponses
                if (data.error === "unknown_language") {
                    displayErrorMessage("🗣️ Langue non reconnue. Parlez en anglais s'il vous plaît.");
                } else {
                    if (data.user_input) {
                        displayMessage(data.user_input, 'user');
                    }
                    if (data.generated_response) {
                        setTimeout(() => {
                            displayMessage(data.generated_response, 'bot', data.audio_base64);
                        }, 300);
                    }
                    if (data.suggestions) {
                        setTimeout(() => {
                            appendSuggestions(data.suggestions);
                        }, 600);
                    }
                }

            } catch (err) {
                console.error('❌ Erreur envoi:', err);
                displayErrorMessage("💥 " + err.message);
            } finally {
                audioChunks = [];
                recording = false;
                hideTypingIndicator();
                updateButtonState('start');
            }
        }

        // Affichage des suggestions
        function appendSuggestions(suggestions) {
            const chatBox = document.getElementById('chatBox');
            
            if (suggestions && suggestions.length > 0) {
                const suggestionsContainer = document.createElement('div');
                suggestionsContainer.className = 'suggestions-container space-y-2 mt-4';
                
                const title = document.createElement('div');
                title.className = 'flex items-center space-x-2 text-sm text-gray-600 mb-3';
                title.innerHTML = `
                    <ion-icon name="bulb" class="text-yellow-500"></ion-icon>
                    <span class="font-medium">Suggestions pour vous aider :</span>
                `;
                suggestionsContainer.appendChild(title);

                suggestions.forEach((suggestion, index) => {
                    if (suggestion.trim()) {
                        const suggestionDiv = document.createElement('div');
                        suggestionDiv.className = 'suggestion-item p-3 rounded-xl border border-yellow-200 hover:border-yellow-300 transition-all duration-300 cursor-pointer';
                        suggestionDiv.innerHTML = `
                            <div class="flex items-center space-x-2">
                                <ion-icon name="arrow-forward" class="text-yellow-600 text-sm"></ion-icon>
                                <span class="text-gray-800">${suggestion}</span>
                            </div>
                        `;
                        
                        suggestionDiv.addEventListener('click', () => {
                            const userInputField = document.getElementById('userInputField');
                            userInputField.value = suggestion;
                            if (document.getElementById('textInputContainer').classList.contains('hidden')) {
                                toggleTextArea();
                            }
                            userInputField.focus();
                            
                            // Animation de sélection
                            suggestionDiv.style.transform = 'scale(0.95)';
                            setTimeout(() => {
                                suggestionDiv.style.transform = 'scale(1)';
                            }, 150);
                        });
                        
                        suggestionsContainer.appendChild(suggestionDiv);
                    }
                });

                chatBox.appendChild(suggestionsContainer);
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Fonction principale d'affichage des messages
        function displayMessage(message, sender, audioBase64, isError = false) {
            const chatBox = document.getElementById('chatBox');

            // Validation du message
            if (Array.isArray(message)) {
                message = message[0];
            }
            
            if (typeof message !== 'string') {
                message = String(message) || '';
            }

            // Filtrer les messages indésirables
            if (["Thank you.", "Obrigado.", "Tchau.", "E a", ".", "Bye."].includes(message.trim())) {
                displayErrorMessage("🎤 Audio non détecté. Recommencez.");
                return;
            }

            if (!message || message.trim() === '') {
                return;
            }

            // Créer le conteneur du message
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container mb-4 ${sender === 'user' ? 'flex justify-end' : ''}`;

            // Créer l'élément message
            const messageDiv = document.createElement('div');
            messageDiv.className = getMessageClasses(sender, message, isError);
            messageDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    ${sender === 'bot' ? `
                        <div class="flex-shrink-0 w-8 h-8 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center">
                            <ion-icon name="sparkles" class="text-white text-sm"></ion-icon>
                        </div>
                    ` : ''}
                    <div class="flex-1">
                        <div class="message-content">${escapeHtml(message)}</div>
                        ${audioBase64 && !isError ? `
                            <div class="audio-container mt-3">
                                <audio class="audio-player w-full" controls style="max-width: 300px; height: 40px;">
                                    <source src="data:audio/wav;base64,${audioBase64}" type="audio/wav">
                                </audio>
                                <div class="audio-visualizer mt-2">
                                    <div class="audio-progress"></div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    ${sender === 'user' ? `
                        <div class="flex-shrink-0 w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                            <ion-icon name="person" class="text-white text-sm"></ion-icon>
                        </div>
                    ` : ''}
                </div>
            `;

            messageContainer.appendChild(messageDiv);

            // Ajouter les actions pour les messages bot
            if (sender === 'bot' && !isError && !message.startsWith('Traduction :')) {
                addMessageActions(messageContainer, message);
            }

            // Animation d'apparition
            messageContainer.style.opacity = '0';
            messageContainer.style.transform = 'translateY(20px)';
            chatBox.appendChild(messageContainer);

            // Déclencher l'animation
            requestAnimationFrame(() => {
                messageContainer.style.transition = 'all 0.3s ease-out';
                messageContainer.style.opacity = '1';
                messageContainer.style.transform = 'translateY(0)';
            });

            // Gérer l'audio
            const audioPlayer = messageContainer.querySelector('.audio-player');
            if (audioPlayer) {
                setupAudioPlayer(audioPlayer, messageContainer);
            }

            chatBox.scrollTop = chatBox.scrollHeight;

            // Vérifier arrêt de session
            if (sender === 'bot') {
                checkAndStopSession(message);
            }
        }

        // Configuration du lecteur audio
        function setupAudioPlayer(audioPlayer, container) {
            const progressBar = container.querySelector('.audio-progress');
            
            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = progress + '%';
                }
            });

            audioPlayer.addEventListener('play', () => {
                changeAvatarToGif();
                progressBar.style.background = 'linear-gradient(90deg, #10b981, #059669)';
            });

            audioPlayer.addEventListener('pause', () => {
                changeAvatarToPng();
            });

            audioPlayer.addEventListener('ended', () => {
                changeAvatarToPng();
                progressBar.style.width = '0%';
            });

            // Lecture automatique
            audioPlayer.addEventListener('loadeddata', () => {
                audioPlayer.play().catch(error => {
                    console.warn('Lecture automatique bloquée:', error);
                });
            });
        }

        // Actions sur les messages
        function addMessageActions(container, message) {
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'flex items-center space-x-2 mt-2 opacity-0 group-hover:opacity-100 transition-opacity';
            actionsDiv.innerHTML = `
                <button class="translate-btn text-pink-500 hover:text-pink-600 p-1 rounded transition-colors" data-message="${escapeHtml(message)}" title="Traduire en français">
                    <ion-icon name="language" class="text-lg"></ion-icon>
                </button>
                <button class="copy-btn text-gray-500 hover:text-gray-600 p-1 rounded transition-colors" data-message="${escapeHtml(message)}" title="Copier le message">
                    <ion-icon name="copy" class="text-lg"></ion-icon>
                </button>
            `;
            
            container.classList.add('group');
            container.appendChild(actionsDiv);

            // Événements
            const translateBtn = actionsDiv.querySelector('.translate-btn');
            const copyBtn = actionsDiv.querySelector('.copy-btn');

            translateBtn.addEventListener('click', () => {
                translateMessage(message);
                translateBtn.style.color = '#10b981';
                translateBtn.innerHTML = '<ion-icon name="checkmark" class="text-lg"></ion-icon>';
            });

            copyBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(message);
                    copyBtn.style.color = '#10b981';
                    copyBtn.innerHTML = '<ion-icon name="checkmark" class="text-lg"></ion-icon>';
                    setTimeout(() => {
                        copyBtn.style.color = '#6b7280';
                        copyBtn.innerHTML = '<ion-icon name="copy" class="text-lg"></ion-icon>';
                    }, 2000);
                } catch (err) {
                    console.error('Erreur copie:', err);
                }
            });
        }

        // Classes CSS pour les messages
        function getMessageClasses(sender, message, isError) {
            const baseClasses = 'message p-4 max-w-md rounded-2xl shadow-sm';
            
            if (isError) {
                return `${baseClasses} message-error`;
            } else if (message.startsWith('Traduction :')) {
                return `${baseClasses} message-translation`;
            } else if (sender === 'bot') {
                return `${baseClasses} message-bot`;
            } else {
                return `${baseClasses} message-user ml-auto`;
            }
        }

        // Utilitaires
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function displayErrorMessage(errorMessage) {
            displayMessage(errorMessage, 'bot', null, true);
        }

        // Traduction
        function translateMessage(message) {
            fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) throw new Error('Erreur traduction');
                return response.json();
            })
            .then(data => {
                setTimeout(() => {
                    displayMessage(`🇫🇷 ${data.translated_message}`, 'bot');
                }, 300);
            })
            .catch(error => {
                console.error('Erreur traduction:', error);
                displayErrorMessage('❌ Erreur de traduction');
            });
        }

        // États des boutons
        function updateButtonState(state) {
            const button = document.getElementById('toggleRecording');
            const loadingIndicator = document.getElementById('loadingIndicator');

            button.classList.remove('recording-pulse');

            switch (state) {
                case 'start':
                    button.innerHTML = `
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        <span class="font-medium">Parler</span>
                    `;
                    button.className = 'btn-modern bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white px-8 py-4 rounded-2xl flex items-center space-x-3 shadow-lg transform hover:scale-105 transition-all duration-300';
                    button.disabled = false;
                    loadingIndicator.classList.add('hidden');
                    break;

                case 'stop':
                    button.innerHTML = `
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                        </svg>
                        <span class="font-medium">Arrêter</span>
                    `;
                    button.className = 'btn-modern recording-pulse bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-8 py-4 rounded-2xl flex items-center space-x-3 shadow-lg transform hover:scale-105 transition-all duration-300';
                    button.disabled = false;
                    loadingIndicator.classList.add('hidden');
                    break;

                case 'processing':
                    button.innerHTML = `
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                            <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                            <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                        </div>
                        <span class="font-medium">Traitement...</span>
                    `;
                    button.className = 'btn-modern bg-gray-400 text-white px-8 py-4 rounded-2xl flex items-center space-x-3 cursor-not-allowed';
                    button.disabled = true;
                    loadingIndicator.classList.remove('hidden');
                    break;
            }
        }

        // Avatar animations
        function changeAvatarToGif() {
            const avatarImg = document.getElementById('avatarGif');
            if (avatarImg) {
                avatarImg.src = "../static/assets/images/ai/brain.gif";
                avatarImg.style.transform = 'scale(1.1)';
            }
        }

        function changeAvatarToPng() {
            const avatarImg = document.getElementById('avatarGif');
            if (avatarImg) {
                avatarImg.src = "../static/assets/images/ai/brain.png";
                avatarImg.style.transform = 'scale(1)';
            }
        }

        // Zone de texte
        function toggleTextArea() {
            const container = document.getElementById('textInputContainer');
            const userInputField = document.getElementById('userInputField');
            
            if (container.classList.contains('hidden')) {
                container.classList.remove('hidden');
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                
                requestAnimationFrame(() => {
                    container.style.transition = 'all 0.3s ease-out';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                });
                
                setTimeout(() => userInputField.focus(), 300);
            } else {
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                setTimeout(() => container.classList.add('hidden'), 300);
            }
        }

        // Envoi message texte
        async function sendTextMessage() {
            const userInputField = document.getElementById('userInputField');
            const message = userInputField.value.trim();
            
            if (!message) {
                userInputField.focus();
                userInputField.style.borderColor = '#ef4444';
                setTimeout(() => {
                    userInputField.style.borderColor = '';
                }, 1000);
                return;
            }

            displayMessage(message, 'user');
            userInputField.value = '';
            updateButtonState('processing');
            showTypingIndicator();

            try {
                const response = await fetch('/chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);

                const data = await response.json();
                
                setTimeout(() => {
                    if (data.generated_response) {
                        displayMessage(data.generated_response, 'bot', data.audio_base64);
                    }
                    if (data.suggestions) {
                        setTimeout(() => appendSuggestions(data.suggestions), 300);
                    }
                }, 500);

            } catch (err) {
                console.error('Erreur envoi texte:', err);
                displayErrorMessage("💥 " + err.message);
            } finally {
                hideTypingIndicator();
                updateButtonState('start');
            }
        }

        // Session management
        function checkAndStopSession(generated_response) {
            if (generated_response === "Thanks for the exchange, I have to go soon! Bye.") {
                setTimeout(() => {
                    displayMessage("🎯 Session terminée ! Redirection vers l'analyse...", 'bot');
                    setTimeout(stopChatSession, 2000);
                }, 1000);
            }
        }

        async function stopChatSession() {
            try {
                const accessToken = localStorage.getItem("accessToken");
                if (!accessToken) throw new Error("Token manquant");

                const response = await fetch('/chat_repeat/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);

                const data = await response.json();
                if (data.message === "Chat session ended successfully.") {
                    window.location.href = `analysis.html?conversation_id=${data.conversation_id}`;
                }
            } catch (err) {
                console.error('Erreur arrêt session:', err);
            }
        }

        // Utilitaires
        function logout() {
            localStorage.removeItem("accessToken");
            window.location.href = "form-login.html";
        }

        // Événements clavier
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.shiftKey) && event.key === 'Enter') {
                event.preventDefault();
                const userInputField = document.getElementById('userInputField');
                if (!document.getElementById('textInputContainer').classList.contains('hidden') && userInputField.value.trim()) {
                    sendTextMessage();
                }
            }
            
            if (event.code === 'Space' && !event.target.matches('input, textarea')) {
                event.preventDefault();
                toggleRecording();
            }
        });

        // Chargement profil
        async function loadUserProfile() {
            try {
                const accessToken = localStorage.getItem("accessToken");
                if (!accessToken) return;

                const response = await fetch('/users/me', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('profile-name').textContent = user.nom || 'Utilisateur';
                    document.getElementById('profile-email').textContent = user.email || '';
                    document.getElementById('profile-name-header').textContent = user.nom || 'Utilisateur';
                }
            } catch (error) {
                console.error('Erreur profil:', error);
            }
        }

        // Initialisation
        loadUserProfile();

        // Gestion fermeture page
        window.addEventListener('beforeunload', function(event) {
            if (recording) {
                event.preventDefault();
                event.returnValue = 'Enregistrement en cours...';
                return 'Enregistrement en cours...';
            }
        });

        console.log('🎉 Interface chargée avec succès !');
    </script>
</body>
