        // Variables globales
        let testMessage = "Hello! This is a test of the voice synthesis system. How do you like the quality and naturalness of this voice?";
        let currentlyTesting = new Set();
        let testedVoices = new Set();
        let failedVoices = new Set();
        let isTestingAll = false;

        document.addEventListener('DOMContentLoaded', function() {
            renderVoices();
            updateStats();
            initializeFilters();

        // Rendu des cartes de voix
        function renderVoices(filter = 'all', searchTerm = '') {
            const container = document.getElementById('voices-container');
            const filteredVoices = Object.entries(voicesConfig).filter(([key, config]) => {
                const matchesFilter = filter === 'all' || config.category === filter;
                const matchesSearch = searchTerm === '' || 
                    config.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    config.language.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    key.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });
            
            // Grouper par cat√©gorie
            const groupedVoices = {};
            filteredVoices.forEach(([key, config]) => {
                if (!groupedVoices[config.category]) {
                    groupedVoices[config.category] = [];
                }
                groupedVoices[config.category].push([key, config]);
            });
            
            // Ordre des cat√©gories
            const categoryOrder = ['multilingual', 'english', 'other'];
            const categoryNames = {
                'multilingual': 'Voix Multilingues',
                'english': 'Voix Anglaises', 
                'other': 'Autres Langues'
            };
            
            let html = '';
            
            categoryOrder.forEach(category => {
                if (groupedVoices[category] && groupedVoices[category].length > 0) {
                    html += `
                        <div class="category-section mb-8">
                            <div class="category-header rounded-2xl p-4 mb-6">
                                <h2 class="text-2xl font-bold text-gray-900 mb-2">${categoryNames[category]}</h2>
                                <p class="text-gray-600">${groupedVoices[category].length} voix disponibles</p>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    `;
                    
                    groupedVoices[category].forEach(([key, config]) => {
                        html += createVoiceCard(key, config);
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }
        
        // Cr√©ation d'une carte de voix
        function createVoiceCard(key, config) {
            const status = getVoiceStatus(key);
            const statusIcon = getStatusIcon(status);
            const statusColor = getStatusColor(status);
            
            return `
                <div class="voice-card rounded-2xl p-6 shadow-lg border border-gray-200" data-voice="${key}">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-900 mb-1">${config.name}</h3>
                            <div class="flex items-center space-x-2 text-sm text-gray-600 mb-2">
                                <span class="bg-gray-100 px-2 py-1 rounded-full">${config.language}</span>
                                <span class="bg-gray-100 px-2 py-1 rounded-full">${config.gender}</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="status-indicator ${statusColor}" title="${status}">
                                ${statusIcon}
                            </div>
                        </div>
                    </div>
                    
                    <p class="text-gray-600 text-sm mb-4">${config.description}</p>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4 text-xs">
                        <div class="bg-gray-50 p-2 rounded-lg">
                            <div class="font-semibold text-gray-700">Qualit√©</div>
                            <div class="text-gray-600">${config.quality}</div>
                        </div>
                        <div class="bg-gray-50 p-2 rounded-lg">
                            <div class="font-semibold text-gray-700">Vitesse</div>
                            <div class="text-gray-600">${config.speed}</div>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <button onclick="testVoice('${key}')" 
                                class="test-btn w-full bg-gradient-to-r from-primary-500 to-secondary-500 hover:from-primary-600 hover:to-secondary-600 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 flex items-center justify-center space-x-2"
                                id="btn-${key}">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 14.142M9 5l7 7-7 7"></path>
                            </svg>

                        <div class="text-xs text-gray-500 text-center">

                        </div>
                    </div>
                </div>
            `;
        }
        
        // Status helpers
        function getVoiceStatus(key) {
            if (currentlyTesting.has(key)) return 'testing';
            if (failedVoices.has(key)) return 'failed';
            if (testedVoices.has(key)) return 'tested';
            return 'pending';
        }
        
        function getStatusIcon(status) {
            switch (status) {
                case 'testing':
                    return '<div class="voice-wave"><div class="voice-bar"></div><div class="voice-bar"></div><div class="voice-bar"></div></div>';
                case 'tested':
                    return '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>';
                case 'failed':
                    return '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>';
                default:
                    return '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>';
            }
        }
        
        function getStatusColor(status) {
            switch (status) {
                case 'testing': return 'text-yellow-500';
                case 'tested': return 'text-green-500';
                case 'failed': return 'text-red-500';
                default: return 'text-gray-400';
            }
        }
        
        // Test d'une voix
        async function testVoice(voiceKey) {
            if (currentlyTesting.has(voiceKey)) return;
            
            const btn = document.getElementById(`btn-${voiceKey}`);
            const originalContent = btn.innerHTML;
            
            try {
                currentlyTesting.add(voiceKey);
                updateStats();
                updateVoiceCard(voiceKey);
                
                btn.innerHTML = `
                    <div class="voice-wave">
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                    </div>
                    <span>Test en cours...</span>
                `;
                btn.disabled = true;
                btn.classList.add('testing');
                
                const response = await fetch('/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem("accessToken")}`
                    },
                    body: JSON.stringify({
                        message: testMessage,
                        voice: voiceKey
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.audio_base64) {
                        const audio = new Audio(`data:audio/wav;base64,${data.audio_base64}`);
                        await audio.play();
                        
                        testedVoices.add(voiceKey);
                        btn.innerHTML = `
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span>Test√© ‚úì</span>
                        `;
                        btn.classList.remove('testing');
                        btn.classList.add('bg-green-500', 'hover:bg-green-600');
                        
                        // Auto-reset apr√®s 3 secondes
                        setTimeout(() => {
                            btn.innerHTML = originalContent;
                            btn.classList.remove('bg-green-500', 'hover:bg-green-600');
                            btn.disabled = false;
                        }, 3000);
                        
                    } else {
                        throw new Error('Pas d\'audio dans la r√©ponse');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error(`Erreur test voix ${voiceKey}:`, error);
                failedVoices.add(voiceKey);
                
                btn.innerHTML = `
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                    <span>√âchec ‚úó</span>
                `;
                btn.classList.remove('testing');
                btn.classList.add('bg-red-500', 'hover:bg-red-600');
                
                // Auto-reset apr√®s 3 secondes
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    btn.disabled = false;
                }, 3000);
                
            } finally {
                currentlyTesting.delete(voiceKey);
                updateStats();
                updateVoiceCard(voiceKey);
            }
        }
        
        // Test de toutes les voix
        async function testAllVoices() {
            if (isTestingAll) return;
            
            isTestingAll = true;
            const voices = Object.keys(voicesConfig);
            const progressContainer = document.getElementById('global-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            progressContainer.classList.remove('hidden');
            
            for (let i = 0; i < voices.length; i++) {
                const voiceKey = voices[i];
                
                // Mettre √† jour la progress bar
                const progress = ((i) / voices.length) * 100;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${i}/${voices.length}`;
                
                // Tester la voix
                await testVoice(voiceKey);
                
                // Petite pause entre les tests
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Finaliser
            progressBar.style.width = '100%';
            progressText.textContent = `${voices.length}/${voices.length}`;
            
            setTimeout(() => {
                progressContainer.classList.add('hidden');
                isTestingAll = false;
            }, 2000);
        }
        
        // Mettre √† jour une carte de voix
        function updateVoiceCard(voiceKey) {
            const card = document.querySelector(`[data-voice="${voiceKey}"]`);
            if (card) {
                const status = getVoiceStatus(voiceKey);
                const statusIcon = getStatusIcon(status);
                const statusColor = getStatusColor(status);
                
                const indicator = card.querySelector('.status-indicator');
                indicator.innerHTML = statusIcon;
                indicator.className = `status-indicator ${statusColor}`;
            }
        }
        
        // Mettre √† jour les statistiques
        function updateStats() {
            document.getElementById('total-voices').textContent = Object.keys(voicesConfig).length;
            document.getElementById('tested-voices').textContent = testedVoices.size;
            document.getElementById('testing-voices').textContent = currentlyTesting.size;
            document.getElementById('failed-voices').textContent = failedVoices.size;
        }
        
        // Initialiser les filtres
        function initializeFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Retirer la classe active de tous les boutons
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    // Ajouter la classe active au bouton cliqu√©
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    const searchTerm = document.getElementById('search-input').value;
                    renderVoices(filter, searchTerm);
                });
            });
        }
        
        // Initialiser la recherche
        function initializeSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                renderVoices(activeFilter, this.value);
            });
        }
        
        // Mettre √† jour le message de test
        function updateTestMessage() {
            const customMessage = document.getElementById('custom-message').value.trim();
            if (customMessage) {
                testMessage = customMessage;
                alert('Message de test mis √† jour !');
            }
        }
        
        // Raccourcis clavier
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 't') {
                event.preventDefault();
                testAllVoices();
            }
        });
        
        console.log('üéôÔ∏è Testeur de voix TTS initialis√© avec', Object.keys(voicesConfig).length, 'voix');
    </script>
