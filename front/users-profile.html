        <script>
            function getAccessToken() {
                return localStorage.getItem('accessToken');
            }
        
            document.addEventListener("DOMContentLoaded", function () {
                const accessToken = getAccessToken();
        
                const categoryMapping = {
                    "r_a_m_greetings_common_conversations": "üëãüèº Salutations et conversations courantes",
                    "r_a_m_travel_situation_at_the_airport": "üõ´ Situation de voyage √† l'a√©roport",
                    "english_phrases": "üó£Ô∏è Phrases en anglais"
                };
        
                fetch('/user/conversations', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(conversations => {
                    conversations.sort((a, b) => new Date(b.start_time) - new Date(a.start_time));
        
                    const container = document.getElementById('conversations-container');
                    if (!container) {
                        throw new Error('Container element #conversations-container not found.');
                    }
        
                    container.innerHTML = '';
                    conversations.forEach(conversation => {
                        const readableCategory = categoryMapping[conversation.category] || conversation.category;
                        const div = document.createElement('div');
                        div.className = 'conversation';
                        const startDate = new Date(conversation.start_time);
                        if (isNaN(startDate.getTime())) {
                            console.error(`Invalid date format for conversation with id ${conversation.id}: ${conversation.start_time}`);
                        } else {
                            div.innerHTML = `                            
                                <h3>Cat√©gorie: ${readableCategory}</h3>
                                <p>Date: ${startDate.toLocaleString()}</p>
                                <div class="uk-accordion" uk-accordion>
                                    <h3 class="uk-accordion-title">Voir les messages</h3>
                                    <div class="uk-accordion-content" id="messages-${conversation.id}"></div>
                                </div>
                            `;
                            div.querySelector('.uk-accordion-title').addEventListener('click', () => toggleAccordion(conversation.id));
                        }
                        container.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching conversations:', error));
            });
        
            function toggleAccordion(conversationId) {
                const accordionContent = document.getElementById(`messages-${conversationId}`);
                
                if (accordionContent) {
                    const accordion = UIkit.accordion(`#messages-${conversationId}`);
                    if (accordion) {
                        accordion.toggle(0); // Toggle the accordion's first item
                        if (accordionContent.innerHTML.trim() === '') {
                            loadMessages(conversationId);
                        }
                    } else {
                        console.error('UIkit accordion not initialized properly.');
                    }
                } else {
                    console.error(`Accordion content for conversation ${conversationId} not found.`);
                }
            }
        
            function loadMessages(conversationId) {
                const accessToken = getAccessToken();

                fetch(`/user/conversations/${conversationId}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(messages => {
                    const messagesContainer = document.getElementById(`messages-${conversationId}`);
                    if (messagesContainer) {
                        messagesContainer.innerHTML = '';

                        // Tri des messages par date en ordre croissant
                        messages.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));

                        messages.forEach(message => {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message';

                            // V√©rifier et afficher le message de l'utilisateur ('Moi') s'il existe
                            if (message.user_input !== null) {
                                const userInputParagraph = document.createElement('p');
                                userInputParagraph.innerHTML = `<strong>Moi:</strong> ${message.user_input}`;
                                messageDiv.appendChild(userInputParagraph);

                            }

                            // V√©rifier et afficher le message de l'IA ('Response') s'il existe
                            if (message.response) {
                                const responseParagraph = document.createElement('p');
                                responseParagraph.innerHTML = `<strong>Response:</strong> ${message.response}`;
                                messageDiv.appendChild(responseParagraph);

                            }

                            // Ajouter le message au conteneur des messages
                            messagesContainer.appendChild(messageDiv);
                        });
                    } else {
                        console.error(`Messages container for conversation ${conversationId} not found.`);
                    }
                })
                .catch(error => console.error('Error fetching messages:', error));
            }

        </script>
