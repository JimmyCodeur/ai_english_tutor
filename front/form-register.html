<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/assets/images/favicon.png" rel="icon" type="image/png">
    <title>TalkAI - Inscription</title>
    <meta name="description" content="TalkAI - Créez votre compte pour commencer votre apprentissage des langues avec IA">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuration Tailwind personnalisée -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            100: '#e0eaff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#667eea',
                            600: '#5a67d8',
                            700: '#4c51bf',
                            800: '#434190',
                            900: '#3c366b',
                        },
                        secondary: {
                            500: '#764ba2',
                            600: '#6b46c1',
                            700: '#553c9a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                        'scale-in': 'scaleIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            background-color: #f3f4f6;
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background-color: #ef4444; width: 25%; }
        .strength-fair { background-color: #f59e0b; width: 50%; }
        .strength-good { background-color: #eab308; width: 75%; }
        .strength-strong { background-color: #10b981; width: 100%; }
        
        .checkbox-custom {
            position: relative;
            cursor: pointer;
        }
        
        .checkbox-custom input[type="checkbox"] {
            opacity: 0;
            position: absolute;
        }
        
        .checkbox-custom .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #f3f4f6;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .checkbox-custom input[type="checkbox"]:checked ~ .checkmark {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .checkbox-custom .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .checkbox-custom input[type="checkbox"]:checked ~ .checkmark:after {
            display: block;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: scaleIn 0.5s ease-out;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Container principal -->
    <div class="min-h-screen flex flex-col">
        
        <!-- Header -->
        <header class="relative z-10">
            <div class="bg-white/10 backdrop-blur-md border-b border-white/20">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <!-- Logo -->
                        <div class="flex items-center">
                            <a href="/" class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-lg">
                                    <span class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary-500 to-secondary-500">T</span>
                                </div>
                                <span class="text-white font-bold text-xl hidden sm:block">TalkAI</span>
                            </a>
                        </div>
                        
                        <!-- Lien de connexion -->
                        <div class="hidden sm:block">
                            <a href="form-login.html" 
                               class="bg-white/20 backdrop-blur-sm text-white px-6 py-2 rounded-xl font-semibold hover:bg-white/30 transition-all duration-300 border border-white/20">
                                Se connecter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-8">
            <div class="w-full max-w-md animate-slide-up">
                
                <!-- Formulaire d'inscription -->
                <div class="glass-effect rounded-3xl p-8 sm:p-10">
                    <!-- En-tête du formulaire -->
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-2xl flex items-center justify-center mx-auto mb-4 animate-float">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                        </div>
                        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Rejoignez TalkAI</h1>
                        <p class="text-gray-600">Créez votre compte et commencez à apprendre</p>
                    </div>

                    <!-- Barre de progression -->
                    <div class="mb-6">
                        <div class="flex justify-between text-xs font-medium text-gray-500 mb-2">
                            <span id="step-text">Étape 1 sur 2</span>
                            <span id="progress-percent">50%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progress-bar" class="progress-bar h-2 rounded-full" style="width: 50%"></div>
                        </div>
                    </div>

                    <!-- Formulaire multi-étapes -->
                    <form id="register-form" class="space-y-6">
                        
                        <!-- Étape 1: Informations de base -->
                        <div id="step-1" class="form-step active">
                            <!-- Nom d'utilisateur -->
                            <div>
                                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Nom d'utilisateur *
                                </label>
                                <div class="relative">
                                    <input type="text" 
                                           id="username" 
                                           name="username"
                                           required
                                           placeholder="Votre nom d'utilisateur"
                                           class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none input-focus transition-all duration-300 text-gray-900 placeholder-gray-500">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div id="username-feedback" class="mt-1 text-xs hidden"></div>
                            </div>

                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Adresse email *
                                </label>
                                <div class="relative">
                                    <input type="email" 
                                           id="email" 
                                           name="email"
                                           required
                                           placeholder="votre@email.com"
                                           class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none input-focus transition-all duration-300 text-gray-900 placeholder-gray-500">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div id="email-feedback" class="mt-1 text-xs hidden"></div>
                            </div>

                            <!-- Mot de passe -->
                            <div>
                                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Mot de passe *
                                </label>
                                <div class="relative">
                                    <input type="password" 
                                           id="password" 
                                           name="password"
                                           required
                                           placeholder="••••••••"
                                           class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none input-focus transition-all duration-300 text-gray-900 placeholder-gray-500">
                                    <button type="button" 
                                            id="togglePassword"
                                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <svg class="w-5 h-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                                <!-- Indicateur de force du mot de passe -->
                                <div class="mt-2">
                                    <div class="w-full bg-gray-200 rounded-full h-1">
                                        <div id="password-strength" class="password-strength"></div>
                                    </div>
                                    <div id="password-feedback" class="mt-1 text-xs text-gray-500"></div>
                                </div>
                            </div>

                            <!-- Bouton suivant -->
                            <button type="button" 
                                    onclick="nextStep()"
                                    id="next-btn"
                                    class="w-full btn-primary text-white font-semibold py-3 px-4 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-500/50 disabled:opacity-50 disabled:cursor-not-allowed">
                                Continuer
                            </button>
                        </div>

                        <!-- Étape 2: Informations complémentaires -->
                        <div id="step-2" class="form-step">
                            <!-- Date de naissance -->
                            <div>
                                <label for="date_naissance" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Date de naissance *
                                </label>
                                <div class="relative">
                                    <input type="date" 
                                           id="date_naissance" 
                                           name="date_naissance"
                                           required
                                           class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none input-focus transition-all duration-300 text-gray-900">
                                    <div class="absolute inset-y-0 right-12 pr-3 flex items-center pointer-events-none">
                                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <!-- Niveau d'anglais -->
                            <div>
                                <label for="english_level" class="block text-sm font-semibold text-gray-700 mb-2">
                                    Votre niveau d'anglais
                                </label>
                                <select id="english_level" 
                                        name="english_level"
                                        class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none input-focus transition-all duration-300 text-gray-900">
                                    <option value="beginner">Débutant</option>
                                    <option value="elementary">Élémentaire</option>
                                    <option value="intermediate">Intermédiaire</option>
                                    <option value="upper-intermediate">Intermédiaire supérieur</option>
                                    <option value="advanced">Avancé</option>
                                </select>
                            </div>

                            <!-- Objectif d'apprentissage -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">
                                    Pourquoi voulez-vous apprendre l'anglais ?
                                </label>
                                <div class="space-y-2">
                                    <label class="flex items-center p-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors cursor-pointer">
                                        <input type="radio" name="learning_goal" value="travel" class="text-primary-600 focus:ring-primary-500">
                                        <span class="ml-3 text-sm text-gray-700">Voyager</span>
                                    </label>
                                    <label class="flex items-center p-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors cursor-pointer">
                                        <input type="radio" name="learning_goal" value="business" class="text-primary-600 focus:ring-primary-500">
                                        <span class="ml-3 text-sm text-gray-700">Affaires/Travail</span>
                                    </label>
                                    <label class="flex items-center p-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors cursor-pointer">
                                        <input type="radio" name="learning_goal" value="education" class="text-primary-600 focus:ring-primary-500">
                                        <span class="ml-3 text-sm text-gray-700">Études</span>
                                    </label>
                                    <label class="flex items-center p-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors cursor-pointer">
                                        <input type="radio" name="learning_goal" value="personal" class="text-primary-600 focus:ring-primary-500">
                                        <span class="ml-3 text-sm text-gray-700">Développement personnel</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Acceptation des conditions -->
                            <div class="flex items-start space-x-3">
                                <label class="checkbox-custom flex-shrink-0 mt-1">
                                    <input type="checkbox" id="consent" name="consent" required>
                                    <span class="checkmark"></span>
                                </label>
                                <label for="consent" class="text-sm text-gray-600 cursor-pointer">
                                    J'accepte les 
                                    <a href="#" class="text-primary-600 hover:text-primary-700 font-semibold">
                                        termes et conditions
                                    </a> 
                                    et la 
                                    <a href="#" class="text-primary-600 hover:text-primary-700 font-semibold">
                                        politique de confidentialité
                                    </a>
                                </label>
                            </div>

                            <!-- Boutons de navigation -->
                            <div class="flex space-x-4">
                                <button type="button" 
                                        onclick="prevStep()"
                                        class="flex-1 bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-xl hover:bg-gray-300 transition-colors">
                                    Retour
                                </button>
                                <button type="submit" 
                                        id="submit-btn"
                                        class="flex-1 btn-primary text-white font-semibold py-3 px-4 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-500/50 disabled:opacity-50 disabled:cursor-not-allowed">
                                    <span id="submit-text">Créer mon compte</span>
                                    <svg id="submit-spinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Connexion sociale (visible seulement à l'étape 1) -->
                    <div id="social-login" class="mt-8">
                        <!-- Séparateur -->
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-white text-gray-500 font-medium">Ou s'inscrire avec</span>
                            </div>
                        </div>
                        
                        <!-- Boutons sociaux -->
                        <div class="grid grid-cols-3 gap-3">
                            <button type="button" class="social-btn p-3 bg-gray-100 rounded-xl flex items-center justify-center group">
                                <svg class="w-5 h-5 text-red-500 group-hover:text-red-600" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                            </button>
                            
                            <button type="button" class="social-btn p-3 bg-gray-100 rounded-xl flex items-center justify-center group">
                                <svg class="w-5 h-5 text-blue-600 group-hover:text-blue-700" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                            </button>
                            
                            <button type="button" class="social-btn p-3 bg-gray-100 rounded-xl flex items-center justify-center group">
                                <svg class="w-5 h-5 text-gray-700 group-hover:text-gray-800" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Lien de connexion -->
                    <div class="mt-8 text-center">
                        <p class="text-gray-600">
                            Déjà un compte ?
                            <a href="form-login.html" class="text-primary-600 hover:text-primary-700 font-semibold ml-1">
                                Se connecter
                            </a>
                        </p>
                    </div>
                </div>

                <!-- Message d'erreur/succès -->
                <div id="message" class="hidden mt-4 p-4 rounded-xl"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="relative z-10">
            <div class="bg-white/10 backdrop-blur-md border-t border-white/20">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                    <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
                        <!-- Liens -->
                        <div class="flex flex-wrap items-center justify-center sm:justify-start space-x-6 text-sm text-white/80">
                            <a href="#" class="hover:text-white transition-colors">À Propos</a>
                            <a href="#" class="hover:text-white transition-colors">Aide</a>
                            <a href="#" class="hover:text-white transition-colors">Conditions</a>
                            <a href="#" class="hover:text-white transition-colors">Confidentialité</a>
                        </div>
                        
                        <!-- Copyright -->
                        <p class="text-sm text-white/80">
                            © 2024 TalkAI. Tous droits réservés.
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        let currentStep = 1;
        const totalSteps = 2;

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Change icon
            this.innerHTML = type === 'password' ? 
                '<svg class="w-5 h-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>' :
                '<svg class="w-5 h-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path></svg>';
        });

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength');
            const feedback = document.getElementById('password-feedback');
            
            let strength = 0;
            let message = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength';
            
            switch(strength) {
                case 0:
                case 1:
                    strengthBar.classList.add('strength-weak');
                    message = 'Mot de passe faible';
                    break;
                case 2:
                    strengthBar.classList.add('strength-fair');
                    message = 'Mot de passe moyen';
                    break;
                case 3:
                case 4:
                    strengthBar.classList.add('strength-good');
                    message = 'Mot de passe bon';
                    break;
                case 5:
                    strengthBar.classList.add('strength-strong');
                    message = 'Mot de passe fort';
                    break;
            }
            
            feedback.textContent = message;
        });

        // Navigation entre étapes
        function nextStep() {
            if (validateStep(currentStep)) {
                document.getElementById(`step-${currentStep}`).classList.remove('active');
                currentStep++;
                document.getElementById(`step-${currentStep}`).classList.add('active');
                updateProgress();
                
                // Masquer les boutons sociaux à l'étape 2
                if (currentStep === 2) {
                    document.getElementById('social-login').style.display = 'none';
                }
            }
        }

        function prevStep() {
            document.getElementById(`step-${currentStep}`).classList.remove('active');
            currentStep--;
            document.getElementById(`step-${currentStep}`).classList.add('active');
            updateProgress();
            
            // Afficher les boutons sociaux à l'étape 1
            if (currentStep === 1) {
                document.getElementById('social-login').style.display = 'block';
            }
        }

        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('step-text').textContent = `Étape ${currentStep} sur ${totalSteps}`;
            document.getElementById('progress-percent').textContent = `${Math.round(progress)}%`;
        }

        function validateStep(step) {
            let isValid = true;
            
            if (step === 1) {
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Validation nom d'utilisateur
                if (username.length < 3) {
                    showFieldError('username', 'Le nom d\'utilisateur doit contenir au moins 3 caractères');
                    isValid = false;
                } else {
                    hideFieldError('username');
                }
                
                // Validation email
                if (!isValidEmail(email)) {
                    showFieldError('email', 'Veuillez entrer une adresse email valide');
                    isValid = false;
                } else {
                    hideFieldError('email');
                }
                
                // Validation mot de passe
                if (password.length < 8) {
                    showFieldError('password', 'Le mot de passe doit contenir au moins 8 caractères');
                    isValid = false;
                } else {
                    hideFieldError('password');
                }
            }
            
            return isValid;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const feedback = document.getElementById(`${fieldId}-feedback`);
            
            field.classList.add('border-red-300');
            field.classList.remove('border-gray-200');
            feedback.textContent = message;
            feedback.className = 'mt-1 text-xs text-red-600';
            feedback.classList.remove('hidden');
        }

        function hideFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const feedback = document.getElementById(`${fieldId}-feedback`);
            
            field.classList.remove('border-red-300');
            field.classList.add('border-gray-200');
            feedback.classList.add('hidden');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Gestion de la soumission du formulaire
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!document.getElementById('consent').checked) {
                showMessage('Vous devez accepter les termes et conditions', 'error');
                return;
            }
            
            // Désactiver le bouton de soumission
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const submitSpinner = document.getElementById('submit-spinner');
            
            submitBtn.disabled = true;
            submitText.textContent = 'Création en cours...';
            submitSpinner.classList.remove('hidden');
            
            // Simulation d'inscription (remplacer par votre logique)
            setTimeout(() => {
                // Réactiver le bouton
                submitBtn.disabled = false;
                submitText.textContent = 'Créer mon compte';
                submitSpinner.classList.add('hidden');
                
                // Afficher un message de succès
                showMessage('Compte créé avec succès ! Vérifiez votre email.', 'success');
                
                // Rediriger après 2 secondes
                setTimeout(() => {
                    window.location.href = 'form-login.html';
                }, 2000);
            }, 2000);
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `mt-4 p-4 rounded-xl ${type === 'error' ? 'bg-red-100 text-red-700 border border-red-200' : 'bg-green-100 text-green-700 border border-green-200'}`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            
            // Masquer après 5 secondes
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Validation en temps réel
        document.getElementById('username').addEventListener('blur', function() {
            if (this.value.length > 0 && this.value.length < 3) {
                showFieldError('username', 'Le nom d\'utilisateur doit contenir au moins 3 caractères');
            } else if (this.value.length >= 3) {
                hideFieldError('username');
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            if (this.value.length > 0 && !isValidEmail(this.value)) {
                showFieldError('email', 'Veuillez entrer une adresse email valide');
            } else if (isValidEmail(this.value)) {
                hideFieldError('email');
            }
        });
    </script>

    <script src="../static/assets/js/register.js"></script>
